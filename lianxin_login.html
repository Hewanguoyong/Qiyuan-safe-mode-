<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>莲心会 | 会员登录</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 全局设置 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Noto Serif SC', "SimSun", serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* --- 巨大的封面背景 --- */
        .full-cover {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* 请替换为您准备的图片 */
            background-image: url('莲心会封面.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
            /* 稍微降低亮度，让登录框更明显 */
            filter: brightness(0.6);
        }

        /* --- 登录容器 (玻璃拟态风格) --- */
        .login-container {
            position: relative;
            z-index: 10;
            width: 400px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.05); /* 极淡的白色透明底 */
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            animation: fadeIn 1.5s ease;
        }

        /* --- 标题与Logo --- */
        .logo-title {
            font-size: 2.5rem;
            color: #e4dccf; /* 延续憩园的哑光金/米色 */
            margin-bottom: 10px;
            letter-spacing: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .logo-subtitle {
            font-size: 0.9rem;
            color: #aaa;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 50px;
            font-family: sans-serif;
            font-weight: 300;
        }

        /* --- 输入框样式 --- */
        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .login-input {
            width: 100%;
            padding: 12px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 1rem;
            font-family: 'Noto Serif SC', serif;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
            letter-spacing: 1px;
        }

        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .login-input:focus {
            border-bottom-color: #e4dccf;
        }

        /* --- 登录按钮 --- */
        .login-btn {
            margin-top: 20px;
            width: 100%;
            padding: 15px 0;
            background: transparent;
            border: 1px solid #e4dccf;
            color: #e4dccf;
            font-size: 1.1rem;
            font-family: 'Noto Serif SC', serif;
            cursor: pointer;
            letter-spacing: 5px;
            transition: all 0.4s ease;
        }

        .login-btn:hover {
            background: #e4dccf;
            color: #000;
            box-shadow: 0 0 20px rgba(228, 220, 207, 0.3);
        }

        /* --- 底部版权 --- */
        .footer-copy {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            z-index: 10;
            letter-spacing: 1px;
        }

        /* --- 页码样式 --- */
        .page-number {
            position: fixed;
            bottom: 20px;
            right: 30px;
            color: #e4dccf; /* 使用浅米色以在深色背景上可见 */
            font-size: 14px; /* 小巧精致 */
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
            z-index: 10000;
            pointer-events: none;
            opacity: 0.6; /* 稍微透明 */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="full-cover"></div>

    <div class="page-number">22/39</div>

    <div class="login-container">
        <h1 class="logo-title">莲心会</h1>
        <p class="logo-subtitle">Members Only</p>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <input type="text" class="login-input" id="username" placeholder="会员账号 / ID" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" class="login-input" id="password" placeholder="通行密令 / Password">
            </div>
            
            <button type="submit" class="login-btn">进入</button>
        </form>
    </div>

    <div class="footer-copy">
        © 2015 Lianxin Society. All Rights Reserved.
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // 阻止表单默认提交
            
            // 获取输入值并去除首尾空格
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();

            if (!user || !pass) {
                alert("请输入完整的会员账号与密令。");
                return;
            }

            // 模拟登录加载效果
            const btn = document.querySelector('.login-btn');
            const originalText = btn.innerText;
            btn.innerText = "正在核验...";
            btn.style.opacity = "0.7";

            setTimeout(() => {
                // 恢复按钮状态
                btn.innerText = originalText;
                btn.style.opacity = "1";

                // --- 核心跳转逻辑 ---
                
                // 情况1：JingQing -> lianxin_home.html
                if (user === "JingQing" && pass === "ZhaoDaoWo") {
                    window.location.href = "lianxin_home.html";
                } 
                // 情况2：Julian White -> angel.html
                else if (user === "Julian White" && pass === "0109") {
                    window.location.href = "angel.html";
                } 
                // 情况3：账号密码错误
                else {
                    alert("核验失败：账号或密令错误，请确认您的会员身份。");
                }

            }, 1000); // 1秒的延迟模拟
        }
    </script>
<script>
    (function() {
        const STORAGE_KEY = 'qiyuan_browsing_history';
        const pageInfo = {
            title: document.title || '未知页面', 
            url: window.location.href,
            time: new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'})
        };

        let history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        
        // 防止瞬间重复刷新
        if (history.length === 0 || history[history.length - 1].url !== pageInfo.url) {
            history.push(pageInfo);
            
            // 【注意】这里不再限制数量了，有多少存多少
            // 只要硬盘（localStorage）没满，它就会一直记
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        }
    })();
</script>
</body>

</html>
