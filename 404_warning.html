<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        /* 页面基础设置 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 使用 Impact 或粗黑体，更有警告意味 */
            font-family: 'Impact', 'Arial Black', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* 垂直排列，确保只有两行 */
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* 第一行：404 */
        .title-code {
            color: #ff0000;
            font-size: 35vw; /* 极其巨大的字号，占据视线核心 */
            line-height: 0.8; /* 紧凑行高 */
            margin: 0;
            padding: 0;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            letter-spacing: -1vw; /* 字母紧凑，更有压迫感 */
            position: relative;
            z-index: 2;
        }

        /* 第二行：警告文字 */
        .warning-text {
            color: #ff0000;
            font-size: 7vw; /* 较大的副标题 */
            margin-top: 2vh;
            text-transform: uppercase;
            letter-spacing: 0.5vw; /* 拉开间距，增加严肃感 */
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            white-space: nowrap; /* 强制不换行，保持单行 */
            position: relative;
            z-index: 2;
            font-weight: bold;
        }

        /* 若隐若现的眼睛 - 放在背景层 */
        .looming-eye {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vw; /* 眼睛放大 */
            height: 60vw;
            max-width: 600px;
            max-height: 600px;
            z-index: 1; /* 在文字后面 */
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 5s infinite ease-in-out;
            pointer-events: none; /* 确保不影响文字选取 */
        }

        .eye-shape {
            position: relative;
            width: 100%;
            height: 50%;
            background: radial-gradient(circle at center, #8a0000 0%, #330000 50%, transparent 70%);
            border-radius: 50%;
            box-shadow: 
                0 0 100px 20px rgba(255, 0, 0, 0.2),
                inset 0 0 50px 10px rgba(0, 0, 0, 1);
            filter: blur(10px);
        }

        .eye-pupil {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15%;
            height: 30%;
            background-color: #ff4d4d;
            border-radius: 50%;
            box-shadow: 0 0 40px 10px #ff0000;
            opacity: 0.9;
        }

        @keyframes pulse {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 0.4; transform: translate(-50%, -50%) scale(1.1); filter: blur(12px); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        /* 简单的故障闪烁效果 */
        .glitch-effect {
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { opacity: 1; }
            98% { opacity: 1; transform: skew(0deg); }
            99% { opacity: 0.8; transform: skew(2deg); }
            100% { opacity: 1; transform: skew(0deg); }
        }

        /* --- 页码样式 --- */
        .page-number {
            position: fixed;
            bottom: 20px;
            right: 30px;
            color: #ff0000; /* 警告红，与页面主题一致 */
            font-size: 14px; 
            font-family: 'Arial Black', sans-serif; /* 使用更粗的字体以匹配警告感 */
            letter-spacing: 2px;
            z-index: 10000;
            pointer-events: none;
            opacity: 0.8;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5); /* 红色发光 */
        }
    </style>
</head>
<body>

    <div class="page-number">EX</div>

    <div class="looming-eye">
        <div class="eye-shape">
            <div class="eye-pupil"></div>
        </div>
    </div>

    <div class="container glitch-effect">
        <div class="title-code">404</div>
        <div class="warning-text">建议不要访问相关内容。</div>
    </div>

</body>
</html>
